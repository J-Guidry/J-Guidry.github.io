<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.scss" />
    <title>Portfolio</title>

  <body>
    <header id="navbar">
      <nav>
        <ul>
          <li><a href="/">About</a></li>
          <li><a href="/projects/">Projects</a></li>
          <li><a href="/services/">Services</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-contact">
      <header id="contact-header">
        <p>
          Feel Free to Contact Me. I accept freelance opportunities and
          interesting projects. You can email me at
          <a href="mailto:jh_guidry@zoho.com">jh_guidry@zoho.com</a>
        </p>
      </header>
      <section id="contact-me">
        <h3>Leave a Message</h3>
        <form netlify name="contact" method="POST">
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              placeholder="name"
            />
          </p>
          <p class="hidden">
            <label
              >Donâ€™t fill this out if you're human: <input name="bot-field"
            /></label>
          </p>
          <p>
            <label for="email">Email:</label
            ><input
              type="email"
              name="email"
              id="email"
              required
              placeholder="email"
            />
          </p>
          <p>
            <label for="subject">Subject:</label
            ><input
              type="text"
              name="subject"
              id="subject"
              required
              placeholder="subject"
            />
          </p>
          <p>
            <label for="message">Your Message:</label>

            <textarea
              name="message"
              id="message"
              cols="23"
              rows="10"
              required
            ></textarea>
          </p>
          <button type="submit" id="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <section id="contact-places">
        <div id="github">
          <a
            class="fa fa-github"
            href="https://github.com/J-Guidry"
            id="profile-link"
            target="_blank"
            aria-hidden="true"
          >
            <span>Github</span>
          </a>
        </div>

        <div id="linkedin">
          <a
            class="fa fa-linkedin"
            href="https://www.linkedin.com/in/jhabari-guidry-625775173/"
            target="_blank"
            aria-hidden="true"
          >
            <span>LinkedIn</span>
          </a>
        </div>
      </section>
    </footer>
  </body>
</html>
